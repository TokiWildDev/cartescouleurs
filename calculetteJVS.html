<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="calculette.js" defer></script>
  </head>

  <body class="body--calculette">

    <section class="containCalculette">

      <div class="calculateJvs">

          <div class="calculateJvs__boiteTop">

              <div class="calculateJvs__boiteTop__containValeur">
                <p>Valeur 1</p>
                <input type="number" class="calculateJvs__boiteTop__containValeur__valeur calculateJvs__boiteTop__containValeur__valeur--n1"  step="0.01">
              </div>

              <div class="calculateJvs__boiteTop__containValeur">
                <p>Valeur 2</p>
                <input type="number" class="calculateJvs__boiteTop__containValeur__valeur calculateJvs__boiteTop__containValeur__valeur--n2"  step="0.01">
              </div>

          </div>
          
          <div class="calculateJvs__boiteMiddle">

            <div class="calculateJvs__boiteMiddle__containBouton">

              <button class="calculateJvs__boiteMiddle__containBouton__bouton calculateJvs__boiteMiddle__containBouton__bouton--addition"> + </button>
              <button class="calculateJvs__boiteMiddle__containBouton__bouton calculateJvs__boiteMiddle__containBouton__bouton--soustraction"> - </button>
              <button class="calculateJvs__boiteMiddle__containBouton__bouton calculateJvs__boiteMiddle__containBouton__bouton--multiplication"> x </button>
              <button class="calculateJvs__boiteMiddle__containBouton__bouton calculateJvs__boiteMiddle__containBouton__bouton--division"> / </button>
              <button class="calculateJvs__boiteMiddle__containBouton__bouton calculateJvs__boiteMiddle__containBouton__bouton--modulo"> % </button>
  
            </div>

          </div>

          <div class="calculateJvs__boiteBottom">

            <div class="calculateJvs__boiteBottom__containResultat">
              <p>Resultat</p>
              <input type="text" class="calculateJvs__boiteBottom__containResultat__resultat">
            </div>

          </div>

      </div>
    </section>

  </body>


 </html>
